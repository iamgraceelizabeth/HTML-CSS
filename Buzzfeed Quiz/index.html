<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz Starter Code</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="style.css">

	<!-- import the webpage's javascript file -->
	<script src="script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>What Animal Are You Most Like!</h1>
		<p>Answer the questions below to determin what animal you are most like.</p>
  </header>
	<main>

		<h2>Which would you rather eat?</h2>
		<div id="question1" class="question">

			<div class="answer-choice">
				<img src="Quiz/salad.jpg" alt="A picture of a bowl of salad in a wooden bowl.">
        <br>
        <button id="q1a1">Salad</button>
      </div>
      <div class="answer-choice">
        <img src="Quiz/BannanaPudding.jpg" alt="Two glass cups of banana pudding decorated with banana slices and cookie crumbs.
">
        <br>
        <button id="q1a2">Bannana Pudding</button>
      </div>
      <div class="answer-choice">
				<img src="Quiz/ribs.jpg" alt="A rack of ribs with seasoning on top, and fire in the background.
">
        <br>
        <button id="q1a3">Ribs</button>
      </div>
      <div class="answer-choice">
				<img src="Quiz/seafoodPlater.jpg" alt="A delightful seafood platter consisting of a few different types of fish, including salmon and shrimp.
">
        <br>
        <button id="q1a4">Seafood Platter</button>
      </div>
    </div> 
    
    <h2>Where would you like to be?</h2>
    <div id="question2" class="question">

      <div class="answer-choice">
        <img src="Quiz/Trail.jpg" alt="A rocky, wooded trail leading upward with sun filtering through the leaves.
">
        <br>
        <button id="q2a1">On A Trail</button>
      </div>
      <div class="answer-choice">
        <img src="Quiz/Meadow.jpg" alt="A grassy field with the sun setting in the background.
">
        <br>
        <button id="q2a2">In A Meadow</button>
      </div>
      <div class="answer-choice">
        <img src="Quiz/sleep.jpg" alt="Little girl sleeping with a bunny stuffed animal.">
        <br>
        <button id="q2a3">Sleeping</button>
      </div>
      <div class="answer-choice">
        <img src="Quiz/party.webp" alt="Image from inside a crowd holding up phones as fireworks go off.
">
        <br>
        <button id="q2a4">At A Party</button>
      </div>
    </div> 
    
    <h2>Which word best describes you?</h2>
    <div id="question3" class="question">
      <div class="answer-choice">
        <img src="Quiz/flowerHeart.jpg" alt="twelve daisies positioned in a heart shape on top of a tree stump.
">
        <br>
        <button id="q3a1">Gentle</button>
      </div>

      <div class="answer-choice">
        <img src="Quiz/fierce.jpg" alt="A back shot of a girl with her hair tied up in a ponytail, and a barbell bar balanced on her shoulders.
">
        <br>
        <button id="q3a2">Fierce</button>
      </div>
      <div class="answer-choice">
        <img src="Quiz/inquisitive.jpg" alt="A small red, gray, and white bird standing on a branch cocking its head.">
        <br>
        <button id="q3a3">Inquisitive </button>
      </div>
      <div class="answer-choice">
        <img src="Quiz/sassy.jpg" alt="A little girl wearing a white sweater throwing up peace signs and puffing out her chest.
">
        <br>
        <button id="q3a4">Sassy</button>
      </div>
    </div> 

    <h2>Which bracelet would you rather wear?</h2>
    <div id="question4" class="question">
      <div class="answer-choice">
        <img src="Quiz/goldBracelet.webp" alt="A picture of two gold bangles on top of a small wooden display.
">
        <br>
        <button id="q4a1">Gold Bracelet</button>
      </div>

      <div class="answer-choice">
        <img src="Quiz/wolfBracelet.jpg" alt="Silver bracelet with light blue jewels on top of a raw wooden table.
">
        <br>
        <button id="q4a2">Blue Bracelet</button>
      </div>
      <div class="answer-choice">
        <img src="Quiz/monkeyBracelet.webp" alt="Two crystal like bracelets with orange, red, and yellow coloring.
">
        <br>
        <button id="q4a3">Orange Bracelet</button>
      </div>
      <div class="answer-choice">
        <img src="Quiz/bracelet.jpg" alt="A silver flower chain bracelet on a blue rustic table.
">
        <br>
        <button id="q4a4">Flower Bracelet</button>
      </div>
    </div> 

    <h2>What scares you most?</h2>
    <div id="question4" class="question">
      <div class="answer-choice">
        <img src="Quiz/snake.jpg" alt="Picture of a cobra raised up with its skin flaps open wide in the grass.
">
        <br>
        <button id="q5a1">Snakes</button>
      </div>

      <div class="answer-choice">
        <img src="Quiz/arows.jpg" alt="Picture of a sign with a red arrow pointing to the left and a blue arrow pointing to the right, with a road splitting and going both ways.
">
        <br>
        <button id="q5a2">Unfamiliar Situations</button>
      </div>
      <div class="answer-choice">
        <img src="Quiz/comic.webp" alt="Comic book style person running in fear of something behind him.
">
        <br>
        <button id="q5a3">Animal Attacks</button>
      </div>
      <div class="answer-choice">
        <img src="Quiz/pride.jpg" alt="Black and white side photo of a young girl in a t-shirt looking down with her hair in her face
">
        <br>
        <button id="q5a4">Losing Your Pride</button>
      </div>
    </div>
    
    <div>
      <h2 id="result">Your result is...</h2>
    </div>
    
    <button id="reset">Reset The Quiz</button>
    
  </main>
  </body>
</html>
